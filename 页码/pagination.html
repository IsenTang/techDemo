<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页</title>

    <style>

        ul{
            text-align: center;
        }

        li{
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: aliceblue;
            text-align: center;
            line-height: 36px;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>&lt</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>...</li>
        <li>&gt</li>
    </ul>
</body>
</html>
